<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Halaman Register</h1>
    <div class="form">
    <ul>
        <div class="judul">Form Registrasi</div>
        <li>
            <label for="email">Email : </label><br>
            <input id="email" type="email" class="input">
        </li>
        <li>
            <label for="password">Password : </label><br>
            <input id="password" type="password" class="input">
        </li>
        <li>
            <label for="foto">Foto Profil : </label><br>
            <input id="foto" type="file">
        </li>
        <li>
            <label for="ttl">Tanggal Lahir</label><br>
            <input id="ttl" type="date" class="input">
        </li>
        <li>
            <label for="gender">Gender : </label><br>
            <select name="gender" id="hobi" class="input">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </li>
        <div class="submit"><input type="submit" name="Kirim" id="submit"></div>
    </ul></div>
</body>
</html>
